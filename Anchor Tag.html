<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANCHOR TAG</title>
  </head>

  <body>
    <!-- HTML links are #hyperlinks.You can click on a link and jump to another document.When you move the mouse over a link, the mouse arrow will turn into a little hand. -->

    <!-- The #target attribute specifies where to open the linked document.
    The target attribute can have one of the following values:
    #_self - Default. Opens the document in the same window/tab as it was clicked
    #_blank - Opens the document in a new window or tab
    #_parent - Opens the document in the parent frame
    #_top - Opens the document in the full body of the window -->

    <fieldset>
      <legend>ANCHOR TAG</legend>
      <p>
        <a href="https://www.w3schools.com/" target="_blank"
          >Visit W3Schools.com!</a
        >
      </p>
    </fieldset>

    <!-- To use an HTML #button as a link, you have to add some JavaScript code.-->

    <fieldset style="color: blue; font-size: 20px">
      <legend>BUTTON AS A LINK</legend>
      <p style="color: black">Click the button to go to the HTML tutorial.</p>
      <button
        onclick="document.location='https://www.w3schools.com/html/default.asp'"
      >
        HTML W3Schools
      </button>
    </fieldset>
  </body>
</html>
